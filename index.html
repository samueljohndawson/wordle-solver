<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Solver</title>
</head>
<body>

    <!-- Nav -->
    <div id="nav">
        <button class="normalButton" id="openInstructionsButton">
        </button>
    </div>

    <!-- Title -->
    <h1>Wordle Solver</h1>

    <div id="inputDiv">
        <input id="inputBox" style="text-transform:uppercase" />

        <div id="colorButtons">
            <button class="colorButton" id="colorButton1" style="background:rgb(120, 124, 126)"onclick="changeColor(this);"></button>
            <button class="colorButton" id="colorButton2" style="background:rgb(120, 124, 126)"onclick="changeColor(this);"></button>
            <button class="colorButton" id="colorButton3" style="background:rgb(120, 124, 126)"onclick="changeColor(this);"></button>
            <button class="colorButton" id="colorButton4" style="background:rgb(120, 124, 126)"onclick="changeColor(this);"></button>
            <button class="colorButton" id="colorButton5" style="background:rgb(120, 124, 126)"onclick="changeColor(this);"></button>
        </div>

        <button class='normalButton' id="submit" onclick="submitGuess();">Submit</button>
        <button class='normalButton' id="clear" onclick="clearAll();">Clear</button>
        <button class='normalButton' id="reset" onclick="hardReset();">Reset</button>

    </div>


    <!-- guess / words -->
    <div id="twoCol">
        <div id="guessesDiv">
            <h2>Guesses</h2>
            <p id="guesses"></p>
        </div>

        <div id="wordListDiv">
            <h2 id="posWordsTitle">Possible Words (5000+)</h2>
            <p id="wordList"></p>
        </div>
    </div>





    <!-- modal popup -->
    <div class="modal-container" id="instructionsModal">
        <div class="modal">
            <h2 id="instructionsTitle">Instructions</h2>
            <p>Enter your guess into the input box:
                <br>
                <input id="demoInput" disabled="disabled" value="GUESS">
                <br><br>
                Enter the colours that your word generated by clicking the boxes:
                <div id="colorButtons">
                    <button class="colorButton" style="background:rgb(120, 124, 126)"onclick="changeColor(this);"></button>
                    <button class="colorButton" style="background:rgb(120, 124, 126)"onclick="changeColor(this);"></button>
                    <button class="colorButton" style="background:rgb(120, 124, 126)"onclick="changeColor(this);"></button>
                    <button class="colorButton" style="background:rgb(120, 124, 126)"onclick="changeColor(this);"></button>
                    <button class="colorButton" style="background:rgb(120, 124, 126)"onclick="changeColor(this);"></button>
                </div>
                Click <b>submit</b>. The word list will update with all possible words.

            </p>
            <button class="normalButton" id="closeInstructionsButton">
                Close
            </button>
        </div>
    </div>

    <!-- javascript -->
    <script src="./scripts/script.js"></script>

</body>
</html>
